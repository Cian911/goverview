{{define "title"}}Goverview{{end}}

{{define "content"}}
<h1>Index Page</h1>

<div class="row row-cols-4">
  {{ range $val := .WorkflowRuns}}
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="card-title">{{ $val.Repository.Name }}</div>
          <div class="card-text">
            {{ $val.Event }} - {{ $val.Status }}
          </div>
        </div>
      </div>
    </div>
  {{ end }}
</div>
{{end}}
