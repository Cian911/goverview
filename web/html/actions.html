{{define "title"}}Actions{{end}}

{{define "content"}}

<div class="row g-0">
  <div class="col-sm-6 col-md-8">
    <div class="row">
    {{ range $val := .Jobs }}
    <div class="col-md-12">
      <div class="step-container">
        <div class="card">
          <div class="card-body">
            <div class="card-title">{{ $val.Name }} - <div class="text-secondary">#{{ $val.Status }}</div></div>
            <div class="card-text">
              {{ $val.StartedAt }} - {{ $val.CompletedAt }}
              {{ $val.Conclusion }}
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ end }}
    </div>
  </div>
  <div class="col-6 col-md-4">
    I am some content to the right of the page.
  </div>
</div>
{{end}}
